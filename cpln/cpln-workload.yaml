kind: workload
name: WORKLOAD_NAME
spec:
  containers:
    - args: []
      cpu: 50m
      env: []
      name: "actions-example"
      image: "//image/IMAGE_NAME_TAG"
      memory: 128Mi 
      port: 8080
      readinessProbe:
        failureThreshold: 3
        httpGet:
          httpHeaders: []
          path: /
          port: 8080
          scheme: HTTP
        initialDelaySeconds: 0
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 1
  defaultOptions:
    autoscaling:
      maxConcurrency: 1000
      maxScale: 1
      metric: concurrency
      minScale: 1
      scaleToZeroDelay: 300
      target: 100
    capacityAI: false
    debug: false
    timeoutSeconds: 30
  firewallConfig:
    external:
      inboundAllowCIDR:
        - 0.0.0.0/0
      outboundAllowCIDR: []
      outboundAllowHostname: []
    internal:
      inboundAllowType: none
      inboundAllowWorkload: []